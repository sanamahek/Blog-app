<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Internship Blogs</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">




</head>

<body>
    <header class="header">
        <h1>Internship Blogs</h1>
        <button class="theme-toggle" onclick="toggletheme()">
            <span class="theme-toggle-icon material-icons" id="theme-icon"></span> Toggle Theme
        </button>
    </header>

    <div class="container">
        <div class="maincontainer">
            <div class="post post-main">
                <div class="post-header">
                    <h1 class="post-title">{{post.title}}</h1>
                    <div class="post-meta">
                        <span class="post-author">Author: {{post.author}}</span>
                        <span class="post-date">Date: {{post.date}}</span>
                    </div>
                    <div class="post-tags">
                        Tags:
                        {% for tag in post.tags %}
                        <span class="tag">{{ tag }}</span>
                        {% endfor %}
                    </div>
                    <br>
                </div>
                <div class="post-content" id="markdown-content">
                    {{content}}
                </div>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="post-grid" id="post-grid">

            </div>
        </div>
    </div>


    <p id="contentdata" style="display: none;">{{ allblog | tojson | safe }}</p>

    <footer>
        <p>&copy; 2024 AryCodes. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts/marked.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>


</body>

</html>
